services:
  p4rtsh:
    image: p4lang/p4runtime-sh
    hostname: p4rtsh
    container_name: p4rtsh
    tty: true
    stdin_open: true
    volumes:
      - ./tmp:/tmp
      - ../p4src/build/:/p4c-out/
      - ./p4rtsh-scripts:/scripts/
    links:
      - onos
    entrypoint: "/bin/bash"
  mininet:
    build:
      context: ./util
      dockerfile: Dockerfile.mn
    hostname: mininet
    container_name: mininet
    privileged: true
    tty: true
    stdin_open: true
    restart: always
    volumes:
      - ./tmp:/tmp
      - ./util:/util
      - ./tmp/pcaps:/pcaps
    ports:
      - "50001:50001"
      - "50002:50002"
      - "50003:50003"
      - "50004:50004"
      - "10000:10000" # dbuf service
    entrypoint: "/util/mininet-entry.sh"
  onos:
    image: onosproject/onos:2.2-latest
    hostname: onos
    container_name: onos
    ports:
      - "8181:8181" # HTTP
      - "8101:8101" # SSH (CLI)
      - "51001:51001" # the UP4 app's gRPC server port
      - "5005:5005" # Java debugger
    volumes:
      - ./tmp/onos:/root/onos/apache-karaf-4.2.8/data/tmp
      - ./tmp/pcaps:/pcaps
    environment:
      - ONOS_APPS=gui2,drivers.bmv2,lldpprovider,hostprovider,pipelines.fabric,segmentrouting,netcfghostprovider,protocols.grpc
      - JAVA_DEBUG_PORT=0.0.0.0:5005
    entrypoint: "./bin/onos-service"
    command: ["debug"]
    links:
      - mininet
